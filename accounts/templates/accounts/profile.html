{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Profile</h2>
    <div class="row">
        <div class="col-md-4">
            {% if profile.profile_image %}
                <div style="width: 200px; height: 200px; overflow: hidden;">
                    <img src="{{ profile.profile_image.url }}" alt="Profile Image" class="img-fluid" style="object-fit: cover; width: 100%; height: 100%;">
                </div>
            {% else %}
                <p>No profile image.</p>
            {% endif %}
        </div>
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_profile_image" class="form-label">Profile Image</label>
                    <input type="file" name="profile_image" class="form-control" id="id_profile_image">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
